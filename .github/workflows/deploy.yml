name: Angular CI/CD with Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build -- --output-path=dist/my-app

      # 5️⃣ Ensure vercel.json exists (Angular SPA routing)
      - name: Add vercel.json if missing
        run: |
          if [ ! -f vercel.json ]; then
            echo '{
              "version": 2,
              "builds": [
                { "src": "dist/my-app/**", "use": "@vercel/static" }
              ],
              "routes": [
                { "src": "/(.*)", "dest": "/index.html" }
              ]
            }' > vercel.json
          fi

      # 6️⃣ Deploy to Vercel from project root
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --token=$VERCEL_TOKEN --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
