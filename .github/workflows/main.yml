name: Angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Source checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Angular App (skip tests)
      - name: Build Angular App
        run: npm run build -- --configuration production --skip-tests

      # 5. Upload dist folder as artifact (optional)
      - name: Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/

