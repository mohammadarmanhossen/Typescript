name: Angular CI/CD

on:
  push:
    branches:
      - main     # main branch এ push হলে pipeline চলবে
  pull_request:
    branches:
      - main     # PR এও চলবে

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Source checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js সেটআপ (Angular 18 এর জন্য v20 বা v22 দরকার)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Dependencies install
      - name: Install dependencies
        run: npm ci

      # 4. Angular Unit Test run (Headless Chrome)
      - name: Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 5. Angular Build (Production mode)
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 6. Dist folder artifact upload (optional)
      - name: Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
